<!-- src/app/edit/edit.component.html -->
<div>
    <h2>Edit Profile</h2>
    <form (ngSubmit)="saveChanges()">
      <label for="name">Name:</label>
      <input type="text" id="name" [(ngModel)]="user.name" name="name" required>
  
      <label for="surname">Surname:</label>
      <input type="text" id="surname" [(ngModel)]="user.surname" name="surname" required>
  
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="user.email" name="email" required>
  
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" [(ngModel)]="user.phone" name="phone" required>
  
      <label for="city">City:</label>
      <input type="text" id="city" [(ngModel)]="user.city" name="city" required>
  
      <label for="address">Address:</label>
      <input type="text" id="address" [(ngModel)]="user.address" name="address" required>
  
      <button type="submit">Save Changes</button>
    </form>
  </div>
